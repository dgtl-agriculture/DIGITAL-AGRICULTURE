    <script>
      document.addEventListener("DOMContentLoaded", () => {
              const undraggableClasses = ["BANNER", "temple", "base", "room", "phool", "phool2"];
              const images = document.querySelectorAll(".COLLAGEparent img, .OUTFIT img");
      
              images.forEach(img => {
      
          
              if (undraggableClasses.some(cls => img.classList.contains(cls))) {return; }
      
          let offsetX = 0;
          let offsetY = 0;
          let isDragging = false;
      
          const parent = img.closest(".COLLAGEparent, .OUTFIT");
          parent.style.position = "relative";
      
          img.style.position = "absolute";
          img.style.cursor = "grab";
          img.style.userSelect = "none";
          img.draggable = false;
      
          img.addEventListener("pointerdown", e => {
            e.preventDefault();
            isDragging = true;
            img.setPointerCapture(e.pointerId);
      
            img.style.cursor = "grabbing";
            img.style.zIndex = 1000;
      
            const rect = img.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
          });
      
          img.addEventListener("pointermove", e => {
            if (!isDragging) return;
      
            const parentRect = parent.getBoundingClientRect();
            let newLeft = e.clientX - parentRect.left - offsetX;
            let newTop = e.clientY - parentRect.top - offsetY;
      
            img.style.left = `${newLeft}px`;
            img.style.top = `${newTop}px`;
          });
      
          img.addEventListener("pointerup", e => {
            if (isDragging) {
              isDragging = false;
              img.style.cursor = "grab";
              img.style.zIndex = "";
              img.releasePointerCapture(e.pointerId);
            }
          });
        });
      });
      </script>
